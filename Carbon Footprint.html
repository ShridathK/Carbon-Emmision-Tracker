<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="styling.css">
<title>Carbon Footprint Tracker</title>
</head>
<script type="text/javascript">
  function Calculate(){
    var totalEms = 0
    var transportEms = 0
    var dietEms = 0
    var multiplier = 0
    var multiplier2 = 0
    if(document.getElementById("vehicle").value=="2"){
      multiplier = 0.37
    }
    else if(document.getElementById("vehicle").value=="4"){
      multiplier = 0.40
    }

    if (document.getElementById("cartype").value=="1" && document.getElementById("vehicle").value=="1"){
      multiplier = 0.61
    }
    else if (document.getElementById("cartype").value=="2" && document.getElementById("vehicle").value=="1"){
      multiplier = 1
    }
    else if (document.getElementById("cartype").value=="3" && document.getElementById("vehicle").value=="1"){
      multiplier = 0
    }

    if(document.getElementById("distance").value=="1"){
      multiplier2 = 5
    }
    else if(document.getElementById("distance").value=="2"){
      multiplier2 = 25
    }
    else if(document.getElementById("distance").value=="3"){
      multiplier2 = 35
    }
    else if(document.getElementById("distance").value=="4"){
      multiplier2 = 55
    }

    transportEms = multiplier * multiplier2

    if(document.getElementById("diet").value=="1"){
      dietEms = 0
    }
    else if(document.getElementById("diet").value=="2"){
      dietEms = 1.5
    }
    else if(document.getElementById("diet").value=="3"){
      dietEms = 6.2
    }
    else if(document.getElementById("diet").value=="4"){
      dietEms = 15.5
    }
    else if(document.getElementById("diet").value=="5"){
      dietEms = 23    
    }

    totalEms = transportEms+dietEms+ 25
    average = 58

    document.getElementById("result").textContent = "Your total emmissions are around " + String(totalEms) + " pounds per day."
    if (totalEms<average){
      document.getElementById("result2").textContent = "That is lower than the average of 58 pounds per day"
    }
    else{
      document.getElementById("result2").textContent = "That is higher than the average of 58 pounds per day."
    }

    document.getElementById("result3").textContent = "You can reduce your footprint and help the environment by using better modes of transport such as walking, biking, or using electric cars. You can also help by reducing the amount of meat you eat as well."

}

</script>

<p style="color: green; font-size: 350%;text-align: center;">Track your Carbon Footprint</p>

<form>
<label for="vehicle">What vehicle transportation do you generally use for transportation?</label>
<select name="vehicle" id="vehicle" multiple>
  <option value="1">Car</option>
  <option value="2">Bus</option>
  <option value="3">Bicycle</option>
  <option value="4">Motorbike</option>
  <option value="5">None</option>
</select>
</p>
<label for="cartype">What car do you own if you currently have one?</label>
<select name="cartype" id="cartype" multiple>
  <option value="1">Standard Car</option>
  <option value="2">Hybrid Car</option>
  <option value="3">Electric Car</option>
</select>
</p>
<label for="distance">How far do you typically commute each day?</label>
<select name="distance" id="distance" multiple>
  <option value="1">15 or less miles</option>
  <option value="2">20-30 miles</option>
  <option value="3">30-40 miles</option>
  <option value="4">50 or more miles</option>
</select>
</p>
<label for="diet">How many calories of meat do you eat per day on average?</label>
<select name="diet" id="diet" multiple>
  <option value="1">None</option>
  <option value="2">Less than 100</option>
  <option value="3">100-300</option>
  <option value="4">300-500</option>
  <option value="5">Over 500</option>
</select>
</p> 
<button type="button" onclick="Calculate()">Submit</button>

<p style="color: black; font-size: 350%;text-align: center;" id="result"></p>
<p style="color: black; font-size: 100%;text-align: center;" id="result2"></p>
<p style="color: black; font-size: 100%;text-align: center;" id="result3"></p>

</body>


</html>
